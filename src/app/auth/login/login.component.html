<div class="auth-bg">
  <div class="login-wrapper">
    <nb-card class="login-card">
      <nb-card-body>
        <div class="logo-wrap" aria-label="logo">
          <img src="assets/images/logo.png" alt="Logo" />
        </div>
        <h2 class="title">Iniciar sesión</h2>

        <form (ngSubmit)="submit()" [formGroup]="form" novalidate>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input nbInput fullWidth id="username" formControlName="username" placeholder="Usuario" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input nbInput fullWidth id="password" type="password" formControlName="password" placeholder="Contraseña" />
          </div>

          <nb-alert *ngIf="error" status="danger" class="mt-2">{{ error }}</nb-alert>
          <nb-alert *ngIf="message" status="success" class="mt-2">{{ message }}</nb-alert>

          <button nbButton status="primary" fullWidth [disabled]="loading" type="submit" class="mt-3">
            {{ loading ? 'Entrando…' : 'Entrar' }}
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
