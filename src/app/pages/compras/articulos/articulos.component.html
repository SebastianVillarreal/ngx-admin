<nb-card>
  <nb-card-header>
    Buscar Articulo | Formulario
  </nb-card-header>
  <nb-card-body>
    <div class="form-row">
      <label for="codigo" class="label">*Código:</label>
      <input nbInput fullWidth placeholder="Ingrese código" id="codigo" [(ngModel)]="codigoBusqueda" />
      <button nbButton status="primary" class="buscar-btn" (click)="onBuscar()">Buscar</button>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <div class="tabla-header">
      <div class="left">
        <span class="mr-1">Mostrar</span>
        <nb-select size="tiny" [selected]="pageSize" (selectedChange)="onPageSizeChange($event)">
          <nb-option [value]="10">10</nb-option>
          <nb-option [value]="25">25</nb-option>
          <nb-option [value]="50">50</nb-option>
          <nb-option [value]="100">100</nb-option>
        </nb-select>
        <span class="ml-1">registros</span>
      </div>
      <div class="right">
        <span class="mr-1">Buscar:</span>
        <input nbInput size="tiny" placeholder="Buscar..." [ngModel]="quickSearch" (ngModelChange)="onQuickSearch($event)" />
        <button nbButton size="tiny" status="primary" class="ml-1" routerLink="/pages/compras/articulos/nuevo">Nuevo</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    <div class="help-text">Mostrando registros de diseño (mock). Funcionalidad pendiente de integrar servicio.</div>
  </nb-card-body>
</nb-card>
