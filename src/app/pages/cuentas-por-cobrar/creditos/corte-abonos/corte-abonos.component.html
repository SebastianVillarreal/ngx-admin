<nb-card>
  <nb-card-header class="card-header">
    <div>
      <h2 class="title">Corte de Abonos</h2>
      <p class="subtitle">Genera un reporte de los abonos por usuario y fecha.</p>
    </div>
    <button nbButton status="success" size="small" (click)="exportar()" [disabled]="!form.valid">
      <nb-icon icon="download-outline"></nb-icon>
      Exportar
    </button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="form-grid">
      <div class="form-field">
        <label>*Usuario</label>
        <nb-select fullWidth formControlName="usuario" placeholder="Selecciona un usuario">
          <nb-option *ngFor="let usuario of usuarios" [value]="usuario.value">{{ usuario.label }}</nb-option>
        </nb-select>
      </div>
      <div class="form-field">
        <label>*Fecha</label>
        <input nbInput fullWidth type="date" formControlName="fecha" />
      </div>
    </form>
    <nb-alert status="info" class="mt">
      Selecciona un usuario y una fecha para generar el corte. El botón de exportar se habilitará automáticamente.
    </nb-alert>
  </nb-card-body>
</nb-card>
